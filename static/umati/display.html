<html>
    <head>
        <title>Umati Display</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="umati.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="/bond.js"></script>
        <script src="umati.js"></script>
        <script src="display.js"></script>
    </head>
    <body>
        <div id="message">Not Connected</div>
        <div id="game">
            <div class="players" id="leftPlayers"></div>
            <div id="field">
                <div id="leftField"></div>
                    <div class="score" id="leftScore"></div>
                <div id="rightField"></div>
                    <div class="score" id="rightScore"></div>
                <div id="ball"></div>
                <div id="flash"></div>
            </div>
            <div class="players" id="rightPlayers"></div>
        </div>
        
        <div id ="directions">
			<h1>Connect To:</h1>
			<p>127.0.0.1:/umati</p>
			<h1>How to Use Your Phone As A Controller</h1>
			<p> Hold your phone parallel to the ground. </p>
			<p> Tilt your phone up and down to control the paddle. </p>
		</div>
    </body>
</html>
<html>
  <head>
    <title>Umati Controller</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="umati.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="display.js"></script>
    <script>
      $(function() {
         $( "#slider" ).slider({ orientation: "vertical", max: 4, min: 0 });
      });
    </script>
  </head>
  <body>
    <center>
      <div id="message">Not Connected</div>
      <div id="slider"></div>
    </center>
  </body>
</html>
